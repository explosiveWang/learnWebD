<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantics Example</title>
</head>
<body>
    <header>
        <h1>SITE OR PAGE LOGO GOES HERE</h1>
    </header>
    <nav>
        SITE OR PAGE NAV GOES HERE.
    </nav>
    <article>
        <header>
            <h2>Article Heading</h2>
        </header>
        <section>
            <header>
                <h3>Section 1 Heading</h3>
            </header>
            <p>Section 1 Content Here</p>
        </section>
        <section>
            <header>
                <h3>Section 2 Heading</h3>
            </header>
            <p>Section 2 Content Here</p>
        </section>
        <footer>
            <p>Article Footer Goes Here</p>
        </footer>
    </article>
    <footer>
        SITE OR PAGE FOOTER HERE
    </footer>
</body>
</html>
