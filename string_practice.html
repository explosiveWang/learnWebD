<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String Text</title>
</head>
<body>
    <h1>String Test</h1>
    <script type="text/javascript">
        var stringtest1 = "This is a test";
        stringtest1 += ". ";
        var stringtest2 = "This is only a test.";
        var bothstrings = stringtest1 + stringtest2;
        document.writeln(bothstrings+"<br>");
        document.writeln(bothstrings.length+"<br>");
        document.writeln(bothstrings.toLowerCase()+"<br>");
        document.writeln(bothstrings.toUpperCase()+"<br>");
        document.writeln(bothstrings.substring(0,4)+"<br>");
        document.writeln(bothstrings.charAt(6)+"<br>");
        document.writeln(stringtest1.indexOf("test")+"<br>");
        document.writeln(stringtest2.indexOf("is",4)+"<br>");
        document.writeln(stringtest1.lastIndexOf("is")+"<br>");
        name = "John Q. Public";
        parts = name.split(" ");
        fullname = parts.join(" ");
        document.writeln(parts[0]+" "+parts[1]+" "+parts[2]+"<br>");
        document.writeln(fullname+"<br>");
        names = new Array(4);
        names[0] = "Public, John Q.";
        names[1] = "Doe, Jane";
        names[2] = "Duck, Daisy";
        names[3] = "Mouse, Mickey";
        sortednames = names.sort();
        document.writeln(sortednames[0]+" "+sortednames[1]+" "+sortednames[2]+" "+sortednames[3]+"<br>");
    </script>
</body>
</html>
